name: SeleniumBase CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run SeleniumBase Tests with UC Mode
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            wget \
            gnupg \
            curl \
            libgbm-dev \
            libxshmfence-dev \
            fonts-noto-color-emoji \
            ffmpeg \
            libnss3 \
            libnspr4 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2 \
            libxss1 \
            libappindicator3-1 \
            fonts-liberation \
            xdg-utils \
            libu2f-udev \
            libvulkan1
      
      - name: Install Google Chrome Stable
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo 'deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main' | sudo tee /etc/apt/sources.list.d/google.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install SeleniumBase and ChromeDriver
        run: |
          pip install seleniumbase
          seleniumbase install chromedriver
      
      - name: Verify SeleniumBase installation
        run: |
          seleniumbase --version
          chromedriver --version
      
      - name: Run unit tests with xvfb-run
        run: |
          xvfb-run -a --server-args="-screen 0 1920x1080x24" \
            pytest tests/unit/ \
              -v \
              --tb=short \
              --disable-warnings \
              --maxfail=5
      
      - name: Run integration tests with xvfb-run
        run: |
          xvfb-run -a --server-args="-screen 0 1920x1080x24" \
            pytest tests/integration/ \
              -v \
              --tb=short \
              --disable-warnings \
              --maxfail=5
      
      - name: Run E2E tests with xvfb-run (if credentials provided)
        run: |
          xvfb-run -a --server-args="-screen 0 1920x1080x24" \
            pytest tests/e2e/ \
              -v \
              --tb=short \
              --disable-warnings \
              --maxfail=5 \
              -m "not requires_auth or (requires_auth and (FB_USER or IG_USER or TW_USER or AMAZON_EMAIL or SHOPIFY_EMAIL))"
        env:
          FB_USER: ${{ secrets.FB_USER || '' }}
          FB_PASSWORD: ${{ secrets.FB_PASSWORD || '' }}
          IG_USER: ${{ secrets.IG_USER || '' }}
          IG_PASSWORD: ${{ secrets.IG_PASSWORD || '' }}
          TW_USER: ${{ secrets.TW_USER || '' }}
          TW_PASSWORD: ${{ secrets.TW_PASSWORD || '' }}
          AMAZON_EMAIL: ${{ secrets.AMAZON_EMAIL || '' }}
          AMAZON_PASSWORD: ${{ secrets.AMAZON_PASSWORD || '' }}
          SHOPIFY_STORE: ${{ secrets.SHOPIFY_STORE || '' }}
          SHOPIFY_EMAIL: ${{ secrets.SHOPIFY_EMAIL || '' }}
          SHOPIFY_PASSWORD: ${{ secrets.SHOPIFY_PASSWORD || '' }}
        continue-on-error: true
      
      - name: Generate test report with dashboard
        run: |
          xvfb-run -a --server-args="-screen 0 1920x1080x24" \
            pytest tests/ \
              -v \
              --tb=short \
              --disable-warnings \
              --maxfail=5 \
              --dashboard \
              --html=reports/report.html \
              --self-contained-html
        continue-on-error: true
      
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: |
            reports/
            .pytest_cache/
      
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-reports
          path: |
            htmlcov/
            .coverage
      
      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('reports/report.html', 'utf8');
            
            // Extract test summary
            const summary = report.match(/<h1>(.*?)<\/h1>/);
            const testSummary = summary ? summary[1] : 'Test report generated';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Test Results\n\n${testSummary}\n\n[View Full Report](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
            });
        continue-on-error: true

  build-docker:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker image
        run: |
          docker build -t stealthscrape:test .
      
      - name: Run Docker container tests
        run: |
          docker run --rm \
            -e STEALTHSCRAPE_ENV=test \
            -e DISPLAY=:99 \
            -e UC_MODE=true \
            -e CDP_MODE=true \
            stealthscrape:test \
            pytest tests/unit/ -v --tb=short
      
      - name: Test Docker health endpoint
        run: |
          docker run -d --name stealthscrape-test -p 8000:8000 stealthscrape:test
          sleep 10
          curl -f http://localhost:8000/health || echo "Health check failed"
          docker stop stealthscrape-test
      
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Push Docker image
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        run: |
          docker tag stealthscrape:test ${{ secrets.DOCKER_USERNAME }}/stealthscrape:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/stealthscrape:latest

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Bandit Security Scan
        run: |
          pip install bandit
          bandit -r src/ -f json -o bandit-report.json || true
      
      - name: Upload security scan results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: security-scan-results
          path: bandit-report.json
